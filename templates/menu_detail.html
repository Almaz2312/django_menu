{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ menu.name }}</h1>
    <hr>
    {% for category in menu.categories.all %}
    <h2>{{ category.title }}</h2>
     {% for item in category.item.all %}
    <h5>
        <u>{{ item.name}}</u>
    </h5>
    <h5>
        price: {{ item.price }}
    </h5>
    <p>description: {{ item.description }}</p>

    {% endfor %}
    {% endfor %}
</div>
{% endblock %}
