{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>List of Menus</h1>
    <hr>
    {% for menu in menus %}
    <h2><a href="{% url 'menu_detail' menu.pk%}">{{ menu.name }}</a></h2>
    <small>
        Categories:&nbsp;
        {% for category in menu.categories.all %}
        {{ category.title }} |
        {% endfor %}
    </small>
    {% endfor %}
</div>
{% endblock %}
